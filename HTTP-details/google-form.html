<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="stylesheet" href="Tatice-Browsers-Google-Chrome.ico">
</head>

<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://www.iconarchive.com/download/i45744/tatice/browsers/Google-Chrome.ico" alt="">

    <form action="https://www.google.com/search">
        <input type="text" size="60" name="query" required pattern="[A-Za-z]{3,}">
        <button>GO Google!</button>
    </form>

    <br>

    <form action="https://www.google.com/search">
        <select name="query" id="">
            <option value="">HTML wiki</option>
            <option value="">CSS wiki</option>
        </select>
        <button>Get Google Help!</button>
    </form>


    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <form action="https://www.yandex.com/search">
        <input type="text" size="60" name="text" pattern="[0-9]">
        <button>GO Yandex!</button>
    </form>

    <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>
    <form action="https://www.youtube.com/results?search">
        <input type="text" size="60" name="query">
        <button>GO Youtube!</button>
    </form>

    <br>

    <form action="https://www.google.com/search">
        <textarea id="feedback" name="query" rows="4" cols="50"
            placeholder="Search in Google..."></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <h2>HIT FM SEARCH FORM EXAMPLE</h2>
    <form action="https://hitfm.md/search">
        <input type="radio" size="60" name="query=on">
        <button>GO Hit fm!</button>
    </form>

    <!-- https://www.google.com/search?q=999
         https://www.google.com/search?hello world
         https://www.google.com/search?html examples
    -->
</body>
</html>
